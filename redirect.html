<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://www.gstatic.com">
    <link rel="preconnect" href="https://nth-canto-396112-default-rtdb.europe-west1.firebasedatabase.app">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }
        .loading {
            display: block;
            margin: 20px auto;
            font-size: 18px;
            color: #666;
        }
        .error {
            color: #e74c3c;
            padding: 20px;
            border: 1px solid #e74c3c;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Redirecting you...</h1>
    <p class="loading">Please wait a moment</p>
    <div id="error-message" class="error" style="display: none;"></div>

    <script>
        // Initialize Firebase (use the same config as in your main page)
        const firebaseConfig = {
            apiKey: "AIzaSyD6rcdNO3K1gw9EfutzZ8bGxBlqSGwdkYQ",
            authDomain: "nth-canto-396112.firebaseapp.com",
            projectId: "nth-canto-396112",
            storageBucket: "nth-canto-396112.firebasestorage.app",
            messagingSenderId: "601476987790",
            appId: "1:601476987790:web:675f9528a892d386f802df",
            measurementId: "G-8WQ7SWWG3D",
            databaseURL: "https://nth-canto-396112-default-rtdb.europe-west1.firebasedatabase.app"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Get URL parameter
        function getRedirectId() {
            return new URLSearchParams(window.location.search).get('id');
        }

        // Cache management
        const cache = {
            get: (id) => {
                const entry = localStorage.getItem(`redirect-${id}`);
                return entry ? JSON.parse(entry) : null;
            },
            set: (id, url) => {
                localStorage.setItem(`redirect-${id}`, JSON.stringify({
                    url,
                    timestamp: Date.now()
                }));
            },
            clear: (id) => {
                localStorage.removeItem(`redirect-${id}`);
            }
        };

        async function handleRedirect() {
            const redirectId = getRedirectId();
            
            if (!redirectId) {
                showError("Missing redirect ID");
                return;
            }

            // Check cache first
            const cached = cache.get(redirectId);
            if (cached) {
                window.location.replace(cached.url);
                return;
            }

            // Set timeout for Firebase response
            const timeout = setTimeout(() => {
                showError("Connection taking longer than expected...");
            }, 1500);

            try {
                // Fetch from Firebase
                const snapshot = await database.ref(`redirects/${redirectId}`).once('value');
                clearTimeout(timeout);
                
                if (!snapshot.exists()) {
                    showError(`Redirect ID "${redirectId}" not found`);
                    return;
                }

                const targetUrl = snapshot.val();
                cache.set(redirectId, targetUrl); // Update cache
                window.location.replace(targetUrl);

            } catch (error) {
                clearTimeout(timeout);
                cache.clear(redirectId); // Clear invalid cache
                showError(`Error: ${error.message}`);
            }
        }

        function showError(message) {
            document.querySelector('.loading').style.display = 'none';
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        // Start redirect process
        window.addEventListener('DOMContentLoaded', handleRedirect);
    </script>
</body>
</html>
