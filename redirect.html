<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }
        .loading {
            display: block;
            margin: 20px auto;
            font-size: 18px;
            color: #666;
        }
        .error {
            color: #e74c3c;
            padding: 20px;
            border: 1px solid #e74c3c;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Redirecting you...</h1>
    <p class="loading">Please wait a moment</p>
    <div id="error-message" class="error" style="display: none;"></div>

    <script>
        // Initialize Firebase (use the same config as in your main page)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT.firebaseio.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_ID",
            appId: "YOUR_APP_ID"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Function to get URL parameters
        function getUrlParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Function to redirect to the target URL
        function performRedirect() {
            // Get the redirect ID from the URL
            const redirectId = getUrlParam('id');
            
            if (!redirectId) {
                showError("No redirect ID specified");
                return;
            }

            // Fetch the redirect from Firebase
            database.ref('redirects/' + redirectId).once('value')
                .then(snapshot => {
                    const targetUrl = snapshot.val();
                    if (targetUrl) {
                        // Redirect to the target URL
                        window.location.href = targetUrl;
                    } else {
                        showError(`Redirect ID "${redirectId}" not found`);
                    }
                })
                .catch(error => {
                    showError("Error loading redirect data: " + error.message);
                });
        }

        // Function to show error message
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            document.querySelector('.loading').style.display = 'none';
        }

        // Perform the redirect when the page loads
        window.addEventListener('DOMContentLoaded', performRedirect);
    </script>
</body>
</html>
